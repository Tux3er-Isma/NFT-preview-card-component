<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Frontend Mentor</title>
    <!--Page Logo-->
    <link rel="shortcut icon" href="/public/assets/img/favicon-32x32.png">
    <!--CSS File-->
    <link rel="stylesheet" href="/public/css/style.css" type="text/css">
    <!--Google Fonts-->
    <!--Outfit-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__card">
            <picture class="main__card__thumbnail-container">
                <img src="/public/assets/img/image-equilibrium.jpg" alt="Equilibrium" class="main__card__thumbnail-container__thumbnail">
                <picture class="main__card__thumbnail-container__eye-container">
                </picture>
                <img src="/public/assets/img/icon-view.svg" alt="Eye" class="main__card__thumbnail-container__eye-container__eye">
            </picture>
            <div class="main__card__information-container">
                <h1 class="main__card__information-container__title">Equilibrium #3429</h1>
                <p class="main__card__information-container__text">Our Equilibrium collection promotes <br> balance and calm.</p>
                <div class="main__card__information-container__nft-information">
                    <p class="main__card__information-container__nft-information__price"><img src="/public/assets/img/icon-ethereum.svg" alt="Etherum Price" class="main__card__information-container__nft-information__etherum-price"> 0.041 ETH</p>
                    <p class="main__card__information-container__nft-information__days-left"><img src="/public/assets/img/icon-clock.svg" alt="Clock" class="main__card__information-container__nft-information__clock"> 3 days left</p>
                </div>
            </div>
            <hr>
            <div class="main__card__creator">
                <img src="/public/assets/img/image-avatar.png" alt="Jules Wyvern" class="main__card__creator__avatar">
                <p class="main__card__creator__information">Creation of <span class="main__card__creator__information__name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
